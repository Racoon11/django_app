<!DOCTYPE html>
<html>
{% load static %}
<head>
<meta charset="ISO-8859-1">
<title>LangLand</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div id="navigation-bar"></div>

	<script src="{% static 'similar_words/nav.js' %}"></script>
    <p style="margin-bottom: 10em"></p>
    <div class="row">
        <div class="col-md-1">
                </div>
                <div class="col-md-3">

            {% for choice in words %}
            <p style="margin: 18px">{{choice}}</p>
            {% endfor %}
        </div>
            <div class="col-md-1 ">
                <p style="margin-bottom: 1em"></p>
                {% for choice in idxs %}
                <form action="/words/add" method="post">
                    {% csrf_token %}
                    <button type="submit" name="id" id="login-submit" style="margin: 2px"
                                        class="btn btn-primary"  value={{ choice }}>+</button>
                </form>
                {% endfor %}
            </div>
    </div>
</body>
</html>
