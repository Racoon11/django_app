<!DOCTYPE html>
<html>
{% load static %}
<head>
<meta charset="ISO-8859-1">
<title>LangLand</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div id="navigation-bar"></div>

	<script src="{% static 'keywords/nav.js' %}"></script>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-md-6 col-md-offset-3">
				<h4>Here you may enter any text and our algorithm will extract the most important words</h4>
				<form th:action="@{/keywords}" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<p>You may choose a file on your computer or enter a text below</p>
					<div class="form-group" >
							<input class="form-control" name="formFile"
								   type="file" id="formFile" accept=".txt" value={{file}}>
					</div>
					<br>
					<textarea class="form-control" name="textarea" id="textArea" rows="12" >{{text}}</textarea>
					<br>
					<div class="row">
						<div class="col-md-3 col-md-offset-3">
					<input type="submit" name="extract-submit" id="extract-submit"
									class="form-control btn btn-primary" value="Extract" />
							</div>
					</div>
				</form>
            </div>
        </div>
    </div>
</body>
</html>
