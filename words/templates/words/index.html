<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
{% load static %}
<head>
<meta charset="ISO-8859-1">
<title>LangLand</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet"  href="{% static 'words/style.css' %}">

	<script src="{% static 'words/buttons.js' %}"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary"  >
		  <div class="container">
			<a class="navbar-brand" href="#">
				LangLand
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
			  <ul class="navbar-nav">
				  <li class="nav-item">
					  <a class="nav-link" href="/" > Home </a>
				  </li>
				  <li class="nav-item">
					  <a class="nav-link" href="/words" > Words </a>
				  </li>
				  <li class="nav-item">
					  <a class="nav-link" href="/words/mywords" > MyWords </a>
				  </li>
			  </ul>
			</div>
		  </div>
		</nav>
<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
<div class="container">
<div class="row">
	<div class="col-md-1 col-md-offset-3">
			</div>
			<div class="col-md-4">
				<h3>Find words</h3>
				<form class="d-flex" role="search" action="/words/" method="post">
					{% csrf_token %}
        <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

			</div>
	<div class="col-md-1 col-md-offset-3">
			</div>
	<div class="col-md-4 col-md-offset-3">
				<h3> Learn words </h3>
		<h7><b>{{totrain}}</b> words to train</h7>
		<br>
		<a class="btn btn-primary" href="/words/train">train words</a>
			</div>
	</div>
	<div class="row">
	<div class="col-md-1 col-md-offset-3">
			</div>
			<div class="col-md-3">
				<br>
		{% for choice in words %}
		<p>{{choice}}</p>
		{% endfor %}
	</div>
		<div class="col-md-1 ">
			<br>
			{% for choice in idxs %}
			<form action="/words/add" method="post">
				{% csrf_token %}
				<button type="submit" name="id" id="login-submit"
									class="btn btn-primary"  value={{ choice }}>+</button>
			</form>
			{% endfor %}
		</div>
</div>

</body>
</html>
