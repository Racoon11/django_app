<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LangLand</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary"  >
		  <div class="container">
			<a class="navbar-brand" href="#">
				LangLand
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
			  <ul class="navbar-nav">
				  <li class="nav-item">
					<a class="nav-link" href="/users/registration" > Registration </a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="/users/login" > Login </a>
				  </li>
			  </ul>
			</div>
		  </div>
		</nav>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-md-5 col-md-offset-3">


				<h1>Registration</h1>

				<form th:action="{% url 'users:registration' %}" method="post" >
					{% csrf_token %}
					<div>
						{% if email %}
						<div class="alert alert-danger">Email already exists</div>
						{% endif %}
					</div>
					<div>
						{% if usernn %}
						<div class="alert alert-danger"> Username already exists</div>
						{% endif %}
					</div>
					<div class="form-group">
						<label class="control-label" for="userName"> User name </label>
						<input id="userName" class="form-control" name="userName"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" name="firstName"
							 autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" class="form-control" name="lastName"
							 autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" name="email" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							name="password" required autofocus="autofocus" />
					</div>
					<br>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Register</button>
						<span>Already registered? <a href="/users/login" >Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
