<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LangLand</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<style>
.navbar {
	background-color: purple;
}
</style>

<body>

	<script src="{% static 'users/nav.js' %}"></script>
    <br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
    <div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-md-5 col-md-offset-6">
				<form action="/users/code" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="code"> Enter code here </label> : <input type="text"
							class="form-control" id="code" name="code"
							placeholder="Enter code" autofocus="autofocus">
					</div>
					<br>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit"
									class="form-control btn btn-primary" value="submit" />
							</div>
						</div>
					</div>
            </div>
        </div>
    </div>

</body>
</html>
